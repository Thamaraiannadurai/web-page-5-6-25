<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar with Background</title>
  <style>
    body {
      margin: 6;
      font-family: 'Segoe UI', sans-serif;
    
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      color:aqua
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(185, 207, 86, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(113, 160, 133, 0.3);
      z-index: 1000;
    }


    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      color: rgb(72, 17, 199);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: background 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: white;
      color: black;
      border-radius: 5px;
    }

    
    .content {
      padding: 100px 20px 40px 20px;
      text-align: center;
      text-shadow: 1px 1px 5px rgb(230, 206, 206);
    }

    
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        padding: 8px 12px;
        font-size: 16px;
      }

      .navbar .logo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
